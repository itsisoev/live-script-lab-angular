<div class="playground">
  <div class="playground__header">
    <div class="playground__back">
      <ui-button [variant]="'primary'" (onClick)="goBack()">
        <lucide-icon [name]="'chevron-left'"></lucide-icon>
        Назад
      </ui-button>
    </div>

    <div class="playground__setting">
      <ui-button [variant]="'icon'" (onClick)="openSettingEditor()">
        <lucide-icon [name]="'settings'"></lucide-icon>
      </ui-button>
    </div>
  </div>

  <div class="playground__editors">
    <div class="playground__editor">
      <div class="playground__title">HTML</div>
      <features-code-editor
        [language]="'html'"
        [code]="htmlCode()"
        [theme]="theme()"
        [fontSize]="fontSize()"
        [fontFamily]="fontFamily()"
        (codeChange)="htmlCode.set($event); updatePreview()"
      />
    </div>

    <div class="editor__resizer" mw-resizer [horizontal]="isHorizontal()"></div>

    <div class="playground__editor">
      <div class="playground__title">CSS</div>
      <features-code-editor
        [language]="'css'"
        [code]="cssCode()"
        [theme]="theme()"
        [fontSize]="fontSize()"
        [fontFamily]="fontFamily()"
        (codeChange)="cssCode.set($event); updatePreview()"
      />
    </div>

    <div class="editor__resizer" mw-resizer [horizontal]="isHorizontal()"></div>

    <div class="playground__editor">
      <div class="playground__title">JS</div>
      <features-code-editor
        [language]="'javascript'"
        [code]="jsCode()"
        [theme]="theme()"
        [fontSize]="fontSize()"
        [fontFamily]="fontFamily()"
        (codeChange)="jsCode.set($event); updatePreview()"
      />
    </div>
  </div>

  <div class="editor__resizer" mw-resizer [horizontal]="false"></div>

  <div class="playground__preview">
    <div class="playground__title">Preview</div>
    <iframe #previewIframe class="playground__frame"></iframe>
  </div>
</div>

@if (isOpenSetting()) {
  <features-setting-editor
    [(theme)]="theme"
    [(fontSize)]="fontSize"
    [(fontFamily)]="fontFamily"
    [(isOpen)]="isOpenSetting"
  />
}
